{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <img width="200px" src="{{user_photo}}">
    </div>
    <div class="col-md-3">
      <form action="{% url 'users:profile-edit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <button class="btn btn-default" name="action" value="login">Submit</button>
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
